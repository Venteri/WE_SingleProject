<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Memeodda</title><script src="https://kit.fontawesome.com/74ef79b77e.js" crossorigin="anonymous"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"><script defer="defer" src="about.4caeb6e1cb44f12024a4.js"></script></head><body><nav class="navbar"><div class="navbar__container"><a href="./index.html" id="navbar__logo"><i class="fa-sharp fa-solid fa-burger"></i> Memeodda</a><div class="navbar__toggle" id="mobile-menu"><span class="bar"></span> <span class="bar"></span> <span class="bar"></span></div><ul class="navbar__menu"><li class="navbar__item"><a href="./index.html" class="navbar__links">Home</a></li><li class="navbar__item"><a href="./about.html" class="navbar__links">About</a></li><li class="navbar__item"><a href="./contact.html" class="navbar__links">Contact</a></li><li class="navbar__btn"><a href="./signup.html" class="button">Sign up</a></li></ul></div></nav><section><div class="api__container"><h1>Your Joke:</h1><div class="api__joke" id="api__joke--id"><p>Hier könnte ihr Witz stehen</p></div><button class="api__joke--button">Get a Meme</button></div></section><div class="api_items_header"><h1>Your Favourite Jokes</h1></div><div class="api__list_section"><form class="api__form"><input class="api__input" name="text" id="txt"> <button class="api__button--add" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button></form><div class="api__items"><ul></ul></div><script>const inputText = document.querySelector('#txt');
    const myButton = document.querySelector('.api__button--add');
    const list = document.querySelector('.api__items')
    myButton.addEventListener('click', (e)=>{
      if(inputText.value != "") {
        e.preventDefault();
        //create li
        const myLi = document.createElement('li');
        myLi.innerHTML = inputText.value;
        list.appendChild(myLi);
        //create span
        const mySpan = document.createElement('span');
        mySpan.innerHTML = "x";
        myLi.appendChild(mySpan);
      }
      const close = document.querySelectorAll('span');
      for(let i=0; i<close.length; i++){
        close[i].addEventListener('click', ()=>{
          close[i].parentElement.style.opacity = 0;
          setTimeout(()=>{
            close[i].parentElement.style.display = "none";
            close[i].parentElement.remove();
          }, 500);
        })
      }
      inputText.value = "";
    });</script></div><div class="footer__container"><div class="footer__links"><div class="footer_link--wrapper"><div class="footer__link--items"><h2>About Us</h2><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">How it works</a> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Testimonials</a> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Careers</a> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Investments</a> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terms of Service</a></div></div></div><div class="social__media"><div class="social__media--wrap"><div class="footer__logo"><a href="/" id="footer__logo"><i class="fa-sharp fa-solid fa-burger"></i>Memeodda</a></div><p class="website__right">© Velibor Trujic 2022. All rights reserved</p><div class="social__icons"><a href="https://www.facebook.com" class="social__icon--link" target="_blank"><i class="fab fa-facebook"></i> </a><a href="https://www.instagram.com" class="social__icon--link" target="_blank"><i class="fab fa-instagram"></i> </a><a href="https://twitter.com" class="social__icon--link" target="_blank"><i class="fab fa-twitter"></i> </a><a href="https://www.linkedin.com/" class="social__icon--link" target="_blank"><i class="fab fa-linkedin"></i> </a><a href="https://www.youtube.com" class="social__icon--link" target="_blank"><i class="fab fa-youtube"></i></a></div></div></div></div></body></html>
